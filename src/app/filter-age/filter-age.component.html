

<table class="table">
  <thead>
  <tr>
    <th scope="col">Firstname</th>
    <th scope="col">Lastname</th>
    <th scope="col">Age</th>
    <th scope="col">Address</th>
    <th scope="col">Number of children</th>
    <th scope="col">Home number</th>
    <th scope="col">cell number</th>
    <th scope="col">Office number</th>


  </tr>
  </thead>

  <tbody>
  <tr *ngFor = "let i of returnArray">
    <td>{{i.val.name}}</td>
    <td>{{i.key}}</td>
    <td>{{i.val.age}}</td>
    <td>{{i.val.address}}</td>
    <td>{{i.val.children}}</td>
    <td>{{i.val.home}}</td>
    <td>{{i.val.cell}}</td>
    <td>{{i.val.office}}</td>


  </tr>

  </tbody>
</table>
